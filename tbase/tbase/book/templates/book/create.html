
<!-- tbase/tbase/book/templates/book/create.html -->
{% extends 'main_zori/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Создание брони{% endblock %}

{% block content %}
<div class="features">
    <h1>Заполните форму, чтобы забронировать</h1>
    <form method="post">
        {% csrf_token%}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Оформить бронь</button>
    </form>

</div>
{% endblock %}
